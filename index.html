<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart</title>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="my-img">
        <img src="image/ja3le2yp.png" alt="">
    </div>
    <div class="money-chart">
        <canvas id="money" width="400" height="300"></canvas>
    </div>
    <div class="sleep-time">
        <h4 style="text-align: center;">การนอนหลับ (ชั่วโมง)</h4>
        <canvas id="sleep" width="400" height="300"></canvas>
    </div>
    <div class="oli-buy">
        <h4>ซื้อน้ำมัน </h4>
        <canvas id="oil" width="400" height="300"></canvas>
    </div>
</body>
</html>
